<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/lessons.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>TULPAR<span>&#10046;Travel</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">7 Wonders</a>
                    </li>
                    <li class="menu_link">
                        <a href="tours.html">Tours</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Booking</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="phone_block">
        <div class="container">
            <h3>Phone checker</h3>
            <div class="inner_phone_block">
                <div class="form_phone">
                    <label for="phone_input">Phone Number</label>
                    <input type="text" id="phone_input" placeholder="+996 XXX XX-XX-XX">
                    <button class="btn" id="phone_button">Check number</button>
                    <span class="checker" id="phone_result"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="converter">
        <div class="container">
            <h3>CONVERTER</h3>
            <div class="inner_converter">
                <div class="som">
                    <label for="som">Som</label>
                    <input type="number" id="som">
                </div>
                <div class="usd">
                    <label for="usd">Usd</label>
                    <input type="number" id="usd">
                </div>
                <div class="eur">
                    <label for="eur">Eur</label>
                    <input type="number" id="eur">
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <div class="buy_buttons">
                <button class="btn" id="buy">Buy</button>
                <button class="btn" id="cancel">Cancel</button>
            </div>
            <h3>Узнай сколько времени осталось до путешествия :) </h3>
            </div>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>


        </div>
    </div>

    <div class="card_switcher">
        <div class="container">
            <h3>Проданные туры</h3>
            <h4>true - не продано</h4>
            <h4>false - продано</h4>
            <div class="inner_card_switcher">
                <button class="btn" id="btn-prev">prev</button>
                <div class="card">
<!--                    <img src="../images_main/card" alt="">-->
                </div>
                <button class="btn" id="btn-next">next</button>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/nurdinbuy/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by NurDinBuy</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/lesson.js"></script>
<script src="../js/modal.js"></script>
</html>
